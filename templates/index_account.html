<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Title</title>{% endblock %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1><center>Accounts</center></h1>
<button onclick="window.location='/button/};">
            add transaction
        </button>
<table class="table table-hover" style="margin: 1em">
    <thead><tr>
        <td>account</td>
        <td>balance</td>
        <td>currency</td>
    </tr></thead>
    {% for account in accounts %}
    <tr onclick="window.location='/transactions/{{transactions.id_}}'">
        <td><small>{{account.id_}}</small></td>
        <td
            {% if account.balance > 900000 %}
                class = "table-danger"
            {% else %}
                account.balance
            {% endif %}
        >{{account.balance}}</small></td>
        <td><small>{{account.currency}}</small></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
